<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="pay.css">
   

</head>
<body>
<div class="container">
    <form action="pay">
    <h2 style="text-align: center;">Payment Page</h2> 
      <div class="inputBox">
            <span>email</span>
            <input type="email" maxlength="50" class="email-input" name ="email">
        </div>
    
    <div class="inputBox">
            <span>Amount</span>
            <input type="text" maxlength="7" class="amount-input" name ="amount">
        </div>
       
        <input type="submit" value="Pay" class="submit-btn">
        <div class="inputBox">

    </form>

</div>    
  


<script>
document.querySelector('.amount').oninput = () =>{
    document.querySelector('.amount').innerText = document.querySelector('.amount').value;
}
document.querySelector('.email').oninput = () =>{
    document.querySelector('.email').innerText = document.querySelector('.email').value;
}


function myFunction() {
  // Get the snackbar DIV
  var x = document.getElementById("snackbar");

  // Add the "show" class to DIV
  x.className = "show";

  // After 3 seconds, remove the show class from DIV
  setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
}

</script>




</body>
</html>
